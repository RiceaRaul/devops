apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
  namespace: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: agent-udp
      port: 5775
      protocol: UDP
    - name: agent-udp-thrift
      port: 6831
      protocol: UDP
    - name: agent-udp-binary
      port: 6832
      protocol: UDP
    - name: agent-http
      port: 5778
      protocol: TCP
    - name: collector-http
      port: 14268
      protocol: TCP
    - name: collector-grpc
      port: 14250
      protocol: TCP
    - name: zipkin
      port: 9411
      protocol: TCP
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-ui-service
  namespace: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: ui
      port: 16686
      protocol: TCP
