apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine-app
  template:
    metadata:
      labels:
        app: alpine-app
    spec:
      containers:
        - name: alpine
          image: k3s.ricearaul.com:5000/alpine:latest
          command: ["/bin/sh", "-c", "while true; do echo Hello from Alpine; sleep 10; done"]
      imagePullSecrets:
        - name: nexus-registry-secret
